<script>
    Math.round
    Math.ceil
    Math.floor
    Math.trunc
    Math.pow
    Math.sqrt
    

    var x=10.5;
    var y=-10; 
    document.write(Math.round(x)); //11 , 10.4-10
    document.write(Math.ceil(x)); //11
    document.write(Math.floor(x)); //10
    document.write(Math.trunc(x)); //10
    document.write(Math.pow(3,3)); //27
    document.write(Math.sqrt(25)); //5
    document.write(Math.abs(y)); //10
    document.write(Math.min(10,20,30));
    document.write(Math.max(10,20,30));
    var x=Math.random()*100000;
    document.write();  //integer number
    document.write(Math.random());  //0.42442
    

</script>
